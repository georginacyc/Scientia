{% extends "template.html" %}
{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<link href="/static/css/donation.css" rel="stylesheet">
{{ super() }}
{% endblock %}

{% block content_body %}

<!--<form id="myForm" >

</form>-->

<!--<button onclick="myFunction()">Confirm</button>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Tip Now</h3>
                    <p>Fill in the data below.</p>
                    <form id="myForm" class="requires-validation" method="POST" action="/insert">

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="tname" placeholder="Your Full Name" required>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="email" name="tipto" placeholder="E-mail Address of user you want to donate to" id="tipto" required>
                        </div>

                        <div class="col-md-12">
                            <div class="dollar">
                                <input class="form-control" type="text" name="amount" placeholder="Tip Amount" id="amount" required>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button class="form-control" type="submit" id="confirmButton" onclick="getData()">I confirm that all data are correct</button>
                        </div>
                    </form>
                    <div id="paypal-button-container"></div>
                    <p id="errormsg">{{ msg }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getData() {
        localStorage.setItem("amount", document.getElementById("amount").value);
        localStorage.setItem("tipto", document.getElementById("tipto").value);
    }
</script>
{% endblock %}
