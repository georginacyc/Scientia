<div class="signup body-content">
            <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <form action="" method="POST">
                        <h2 class="form-title">Edit Profile</h2>
                        <div class="register-form" id="register-form">
                            <div class="form-group">
                                <input type="text" name="fname" placeholder="First Name" value="{{ current_user.fname }}" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="lname" placeholder="Last Name" value="{{ current_user.lname }}" required="">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" value="{{ current_user.email }}" required="" readonly>
                            </div>
                            <div class="form-group">
                                <input type="text" name="bio" placeholder="Describe yourself..." value="{{ current_user.bio }}">
                            </div>
                            <div class="form-group">
                                <input type="text" name="learn" placeholder="What do you want to learn?" value="{{ current_user.learn }}">

                            </div>
                            <div class="form-group">
                                <input type="text" name="teach" placeholder="What do you want to teach?" value="{{ current_user.teach }}">
                            </div>
                            <div class="form-group">
                                <input type="text" name="twitter" placeholder="Twitter username" value="{{ current_user.twitter }}">
                            </div>
                            <div class="form-group">
                                <input type="text" name="instagram" placeholder="Instagram username" value="{{ current_user.instagram }}">
                            </div>
                            <div class="form-group">
                                <input type="text" name="facebook" placeholder="Facebook username" value="{{ current_user.facebook }}">
                            </div>
                            <div class="form-group form-button">
                                <input class="submit-button" type="submit" value="submit">
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
