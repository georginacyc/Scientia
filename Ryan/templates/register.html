{% block title %}Scientia - Register{% endblock %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/register.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form action="" method="POST">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="fname" placeholder="First Name" required="">
            <input type="text" name="lname" placeholder="Last Name" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <input type="text" name="bio" placeholder="Describe yourself...">
            <input type="text" name="learn" placeholder="What do you want to learn?">
            <input type="text" name="teach" placeholder="What do you want to teach?">
            <input class="submit-button" type="submit" value="submit">
        </form>
    </div>

    <div class="login">

    </div>
</div>

{% endblock %}
